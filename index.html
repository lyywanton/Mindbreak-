
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindBreak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-light {
            --bg-main: #ffffff;
            --text-primary: #020617;
            --text-secondary: #334155;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.08);
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Quality Textured Typography */
        .text-quality {
            color: var(--text-primary);
        }
        
        /* Force Dark Text in Light Mode for specific Utility Classes */
        .theme-light .text-white,
        .theme-light .text-slate-50,
        .theme-light .text-slate-100,
        .theme-light .text-slate-200,
        .theme-light h1,
        .theme-light h2,
        .theme-light h3,
        .theme-light h4,
        .theme-light .text-quality {
            color: #020617 !important;
            text-shadow: none !important;
        }

        .theme-dark .text-white,
        .theme-dark .text-quality {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        /* Card Slide Animation */
        @keyframes curve-slide {
            0% { transform: translateX(-100%) rotate(-10deg); opacity: 0; }
            50% { transform: translateX(0%) rotate(0deg); opacity: 0.5; }
            100% { transform: translateX(100%) rotate(10deg); opacity: 0; }
        }
        .animate-curve-slide {
            animation: curve-slide 0.8s ease-in-out infinite;
        }

        /* Buttons Fixes */
        .theme-light .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #020617;
        }
        
        .theme-dark .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #f8fafc;
        }

        /* Animation */
        .animate-pulse-slow {
            animation: pulse 10s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.15; transform: scale(1.1); }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
